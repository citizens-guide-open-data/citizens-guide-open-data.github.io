---
layout: default
---
<section>

  <header class="section-header">
    <h1 class="section-title">{{ page.title }}</h1>
  </header>

  {% for section in site.sections %}
    <article class="section">
      <a name="{{section.slug}}"></a><h2 class="article-heading">{{section.title}}</h2>
      {{section.output}}
    </article> <!-- /.section article -->
  {% endfor %}

</section>
